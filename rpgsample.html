<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>draw test</title>
    <style>
        canvas { background: rgb(94, 94, 94);
                width: 100%; height: 100%;}
        body {margin: 0;}
    </style>

</head>
<body>
    <canvas></canvas>
<script>

    var canvas = document.querySelector('canvas');
    var endX = canvas.width = window.innerWidth;
    var endY = canvas.height = window.innerHeight;
    var c = canvas.getContext('2d');
    var midX = endX/2;
    var midY = endY/2;

    document.addEventListener("keydown", KeyDownHandler, false);
    document.addEventListener("keyup", KeyUpHandler, false);
    
    var slimeX = 100; var slimeY = 300;
    var slimeW = 50;  var slimeH = slimeW;
    var slimeSpd = 7;
    var right = false; var left = false;

    var img = new Image();
    img.src = "./m2.png";

    var flag = false;

    img.onload = function () {
        c.drawImage(img, 100, 300, 50, 50);
    }
    function gridLine() {
        c.lineWidth = 1;
        function strokeGrid() {
            c.beginPath();
            c.moveTo(i*50, 0);
            c.lineTo(i*50, 1000);
            c.moveTo(0, i*50);
            c.lineTo(2000, i*50);
            c.stroke();
        }

       
        for (i = 0; i < 500; i ++) {
            // 0から50ごとに2500まで実行, 500回.
            if (i % 10 == 0){
                c.strokeStyle = '#90ee90';
                strokeGrid();
            }
            else if (i % 2 == 1){
                c.strokeStyle = '#999';
                strokeGrid();
            }
            else if (i % 2 == 0) {
                c.strokeStyle = '#fff';
                strokeGrid();
            }
        }
    }
    gridLine();
    
    //drawCircle(midX,midY,midY*.2,'#bb0');

    function KeyDownHandler(e) {
        if(e.keyCode == 39||e.keyCode == 68) { 
            right = true;
        } else if(e.keyCode == 37||e.keyCode == 65) {
            left = true;
        }
    }
    function KeyUpHandler(e) {
        if (e.keyCode == 39||e.keyCode == 68) {
            right = false;
        } else if (e.keyCode == 37||e.keyCode == 65) {
            left = false;
        }
    }  
    function drawSlime() {
        img.onload = function () {
        flag = true;
        if (flag)
            c.drawImage(img, slimeX,slimeY, slimeW,slimeH);
        if (right&& slimeX+slimeSpd < endX)
            slimeX += slimeSpd;
        else if (left && slimeSpd<slimeX)
            slimeX -= slimeSpd;
        }
    }
    function draw() {
        c.clearRect(0,0,endX,endY);
        drawSlime();

        console.log(slimeX);
        gridLine();
        requestAnimationFrame(draw);
    } draw();

</script>
</body>
</html>
