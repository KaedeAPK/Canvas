<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>draw test</title>
    <style>
        canvas { background: rgb(94, 94, 94);
                width: 100%; height: 100%;}
        body {margin: 0;}
    </style>

</head>
<body>
    <canvas></canvas>
<script>

    var canvas = document.querySelector('canvas');
    var endX = canvas.width = window.innerWidth;
    var endY = canvas.height = window.innerHeight;
    var c = canvas.getContext('2d');
    var midX = endX/2;
    var midY = endY/2;
    
    var img = new Image();
    img.src = "./m2.png";
    img.onload = function () {
        c.drawImage(img, midX, midY);
    }
    
    
    //drawCircle(midX,midY,midY*.2,'#bb0');
</script>
</body>
</html>
