<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>draw test</title>
    <style>
        canvas { background: rgb(94, 94, 94);
                width: 100%; height: 100%;}
        body {margin: 0;}
    </style>

</head>
<body>
    <canvas></canvas>
<script>

    var canvas = document.querySelector('canvas');
    var endX = canvas.width = window.innerWidth;
    var endY = canvas.height = window.innerHeight;
    var c = canvas.getContext('2d');
    var midX = endX/2;
    var midY = endY/2;

    
    var slimeX = 100; var slimeY = 300;
    var slimeW = 50;  var slimeH = slimeW;

    var img = new Image();
    img.src = "./m2.png";

    var flag = false;

    function draw() {
        c.clearRect(0,0,endX,endY);
        c.drawImage(img, slimeX,slimeY, slimeW,slimeH);
            console.log(slimeX);
            requestAnimationFrame(draw);
        
        slimeX++;
    } draw();
    
    img.onload = function () {
        flag = true;
        if (flag)
            draw();
    }

</script>
</body>
</html>
