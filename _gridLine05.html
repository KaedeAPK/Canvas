<body>
    <canvas></canvas>
<script>
  // Up dated 11/02
    // Background: glay by CSS
    // This is Canvas Grid Line for drawing

    // Lightgreen by every 500px line
    // white line by 100px line
    // glay by 50px.
    
    var canvas = document.querySelector('canvas');
    var endX = canvas.width = window.innerWidth;
    var endY = canvas.height = window.innerHeight;
    var c = canvas.getContext('2d');
    var midX = endX/2;
    var midY = endY/2;
  
    function gridLine() {
        c.lineWidth = 1;
        function strokeGrid() {
            c.beginPath();
            c.moveTo(i*50, 0);
            c.lineTo(i*50, 1000);
            c.moveTo(0, i*50);
            c.lineTo(2000, i*50);
            c.stroke();
        }

       
        for (i = 0; i < 500; i ++) {
            // 0から50ごとに2500まで実行, 500回.
            if (i % 10 == 0){
                c.strokeStyle = '#90ee90';
                strokeGrid();
            }
            else if (i % 2 == 1){
                c.strokeStyle = '#999';
                strokeGrid();
            }
            else if (i % 2 == 0) {
                c.strokeStyle = '#fff';
                strokeGrid();
            }
        }
    }
    gridLine();
  
    function drawCircle(x, y, r, color) {
        c.beginPath();
        c.arc(x, y, r, 0, 2*Math.PI, false);
        c.fillStyle = color;
        c.fill();
    }

</script>
