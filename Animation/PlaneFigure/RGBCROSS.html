<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScaleUp loop</title>
    <style>
        * {
            background: #fff;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
const cvs = document.querySelector('canvas');
const c = cvs.getContext('2d');
const endX = cvs.width = window.innerWidth;
const endY = cvs.height= window.innerHeight;
const midX = cvs.width /2;
const midY = cvs.height /2;

function drawArc(x, y, r, color) {
    c.beginPath();
    c.arc(x, y, r, 0, 2*Math.PI, false);
    c.fillStyle = color;
    c.fill();
}

var scaleX = 1; var scaleY = 1.00
var count = 0;
var x = midX; var y = midY; var r = 20;

function render() {
    // 真ん中から拡大する, save()and restore()
    c.clearRect(0,0,endX,endY);
    c.beginPath();
    // drawArc(x,y,r,'#fff');
    drawArc(x,y/2,r,'#f008');
    drawArc(x*1.3,y*1.5,r,'#0f08');
    drawArc(x*0.7,y*1.5,r,'#00f8');

    c.closePath();
    r += 0.5;
    if (midX*0.6 < r)
        r = 20;
    console.log('r:',r);
    requestAnimationFrame(render); // 1000/30fps 
} render();
    </script>
</body>
</html>
