<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spin From Center</title>
    <style>
        * {
            background: #000;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
const cvs = document.querySelector('canvas');
const c = cvs.getContext('2d');
const endX = cvs.width = window.innerWidth;
const endY = cvs.height= window.innerHeight;
const midX = cvs.width /2;
const midY = cvs.height /2;



var x = midX; var y = midY;
var w = 300; var h = 150;
var a = 0;

function render() {
    
    var angle = a * Math.PI/180;
    c.clearRect(-endX,-endY,endX*2,endY*2);
    // clearするvalureを0,0よりも左上から2倍の範囲でクリアすることで解決
    c.beginPath();
    c.setTransform(1,0,0,1,0,0);
    c.translate(x, y)
    c.rotate(angle)
    c.fillStyle = '#fff';
    c.fillRect(0,0, w,h);
    
    c.fillStyle='#f00';
    c.fillRect(0,midY/2,midY/4,midY/4);

    c.fillStyle='#9f9';
    c.fillRect(midX/2,0,midY/4,midY/4);

    c.fillStyle='#555';
    c.fillRect(midX/2,midY/2,w,midY/4);
    
    
    // Canvasが真ん中から回っているのがよくわかる
    // 左下、(0,0)から正に普通に描かれたのものが回っていく
    c.closePath();
    a++;
    // console.log('a: ',a, 'angle: ', angle);
    console.log('-midx',-midX);
    requestAnimationFrame(render); // 1000/30fps 
} render();
    </script>
</body>
</html>
