<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friction</title>
    <style>
        canvas { background: rgb(94, 94, 94);
                width: 100%; height: 100%;}
        body {margin: 0;}
    </style>

</head>
<body>
    <canvas></canvas>
<script>
    var canvas = document.querySelector('canvas');
    var cW = canvas.width = window.innerWidth;
    var cH = canvas.height = window.innerHeight;
    var c = canvas.getContext('2d');
    // Slows down slowly.
    function drawCircle(x, y, r, color) {
        c.beginPath();
        c.arc(x, y, r, 0, 2*Math.PI, false);
        c.fillStyle = color;
        c.fill();
    }
    var spd = 80;
    var x = 0; var y = cH/2;
    var r = 20;

    function loop() {
        requestAnimationFrame(loop);
        c.clearRect(0,0,cW,cH);
        drawCircle(x,y,r,'#f9f');
        // 目標地点への摩擦原則モデル
        // x 座標 += (目標地点 – x) / 速度の遅さ
        x += (cW*.9 - x) / spd;
    } loop();
    console.log(x,y,r);
    // 模様と回転を入れればもっとそれらしくなるかな？


</script>
</body>
</html>
