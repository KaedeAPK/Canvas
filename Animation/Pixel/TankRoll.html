<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tank rolling</title>
    <style>
        * {
            background: #000;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>

// by chap04.html
const cvs = document.querySelector('canvas');
const c = cvs.getContext('2d');
const endX = cvs.width = window.innerWidth;
const endY = cvs.height= window.innerHeight;
const midX = cvs.width /2;
const midY = cvs.height /2;

const px = 32; const size = 64;

const tile = new Image();
tile.src = 'tanks_sheet.png';

var flag = false;
tile.onload = function() {
    flag = true;
};       

var counter = 1;
var tileIndex = 1; //0-7

function render() {

    var sx = (tileIndex)%8*px;
    var sy = Math.floor(tileIndex/8)*px;
    console.log('sx,sy:',sx,sy);

    c.clearRect(0,0,endX,endY);
        if (flag)
        c.drawImage(tile, sx+1,sy+1,px,px,
            midX,midY,size,size);
                
        tileIndex++;
        if (9 == tileIndex)
            tileIndex = 1;// 1->8
            
        requestAnimationFrame(render); // 1000/30fps 
} render();


    </script>
</body>
</html>
