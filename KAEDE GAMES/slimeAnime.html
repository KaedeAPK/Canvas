<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple slime walk</title>
    <style>
        canvas { background: rgb(94, 94, 94);
                width: 100%; height: 100%;}
        body {margin: 0;}
    </style>

</head>
<body>
    <canvas></canvas>
<script>

    var canvas = document.querySelector('canvas');
    var endX = canvas.width = window.innerWidth;
    var endY = canvas.height = window.innerHeight;
    var c = canvas.getContext('2d');
    var midX = endX/2;
    var midY = endY/2;

    var img = new Image();
    img.src = "./imgs/slime_T.png";

    var flag = false;
    img.onload = function () {
        flag = true;
    }
    
    var slimeX = 100; var slimeY = 300;
    var slimeW = 50;  var slimeH = slimeW;

    function draw() {
        c.clearRect(0,0,endX,endY);
        if (flag) 
            c.drawImage(img, slimeX,slimeY, slimeW,slimeH);
        console.log(slimeX);
        requestAnimationFrame(draw);
        slimeX++;
    } draw();

    

</script>
</body>
</html>
